name: App Tests
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get the codes
              uses: actions/checkout@v3
            - name: Install node.js
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: install dependencies
              run: npm install
            - name: run tests
              run: npm test
            - name: comfirm
              run: echo "done successfully"